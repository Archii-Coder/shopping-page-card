<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Our first page" />
    <meta name="keywords" content="html tutorial template" />
    <title>Tutorial-01</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <section class="best-prices-section">
      <div class="banner"> <!-- ? class="flex flex-between background-white" -->
        <div>
          <i></i>
          <p><span class="color-red">Hot Deals!  </span> Get our best prices</p>
        </div>
        <div class="flex flex-center gap-10">
          <p>Hurry up! Offer ends in:</p>
          <div class="flex gap-5">
            <div class="count-down-bg">00</div>
            <div class="count-down-bg">02</div>
            <di class="count-down-bg">45</div>
            <div class="count-down-bg">59</div>
          </div>
        </div>
        <div class="flex" style="width: 100%;">
          <img class="banner-img background-white color-white" src="https://demo-uminex.myshopify.com/cdn/shop/files/img_1_3.png?v=1673017886&width=1100" alt="image" />
          <div class="product-card relative overflow-hidden">
            <div class="absolute discount background-red"><p>-59%</p></div>
            <div class="product-image-container">
              <img src="https://demo-uminex.myshopify.com/cdn/shop/products/products_12_2.jpg?v=1672302207&width=360" alt="image">
            </div>
            <div class="background-white product-info absolute transition-default">
                <h2 class="product-title">Laptop MateBook 14 Ryzen Edition 256GB</h2>
                <div>review</div>
                <div>price</div>
                <div>sold</div>
                <button class="add-to-cart">Add to cart</button>
            </div>
          </div>
          <div class="product-card">
            <img src="https://demo-uminex.myshopify.com/cdn/shop/products/products_13_2.jpg?v=1672302391&width=360" alt="image">
          </div>
          <div class="product-card">
            <img src="https://demo-uminex.myshopify.com/cdn/shop/products/products_14_2.jpg?v=1672302857&width=360" alt="image">
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
